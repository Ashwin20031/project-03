<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project 3</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <div class="form">
        <h2>Student Registration form</h2>
         <form>
              <div class="input">
                  <label for="name">Student Name :</label>
                  <input type="text"  id="name" placeholder="Enter name" />
              </div>
              <div class="input">
                  <label for="roll">Student Roll no :</label>
                  <input type="text"  id="roll" placeholder="Enter roll no"/>
              </div>
              <div class="input">
                  <label for="Department">Select Department</label>
                  <select >
                    <option  value=""  selected>Select department</option>
                    <option  value="CSE">CSE</option>
                    <option  value="IT">IT</option>
                    <option  value="AIML">AIML</option>
                    <option  value="ECE">ECE</option>
                  </select>
              </div>
              <div class="input">
                  <label for="10mark">10 mark :</label>
                  <input type="text"  id="10mark" placeholder="Enter 10 mark" />
              </div>
              <div class="input">
                  <label for="12mark">12 mark :</label>
                  <input type="text"  id="12mark" placeholder="Enter 12 mark" />
              </div>
              <div class="input" >
                  <label for="degree">Degree percentage :</label>
                  <input type="text"  id="degree" placeholder="Enter degree precentage"  />
              </div>
            
              <div class="input bu">
                  <button class="dark">Submit</button>
                  <button class="dark">Cancel</button>
              </div>
         </form>
</body>
</html>
